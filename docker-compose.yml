version: "3.7"

services:
  vflow:
    image: vioneta/vflow:latest
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    networks:
      - vflow-net
    volumes:
      - vflow-data:/data

volumes:
  vflow-data:

networks:
  vflow-net:
